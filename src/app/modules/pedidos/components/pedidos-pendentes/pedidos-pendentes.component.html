<div cdkDropListGroup>
   <div class="container-titulo">
      <span class="badge badge-pendente">{{pedidosPendentes.length}}</span>
      Pendentes
   </div>

   <div id="listaPendentes" [cdkDropListData]="pedidosPendentes"
      [cdkDropListConnectedTo]="['listaCozinhando', 'listaProntos']" class="lista" cdkDropList
      (cdkDropListDropped)="drop($event)">

      <div class="container-vazio" *ngIf="pedidosPendentes.length == 0">
         <mat-spinner></mat-spinner>
      </div>

      <div class="itens-lista" *ngFor="let item of pedidosPendentes" cdkDrag>
         <div class="custom-placeholder" *cdkDragPlaceholder></div>
         <app-pedidos-item [pedido]="item"></app-pedidos-item>
      </div>

   </div>
</div>
