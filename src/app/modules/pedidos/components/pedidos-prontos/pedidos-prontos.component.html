<div cdkDropListGroup>
   <div class="container-titulo">
      <span class="badge badge-pronto">{{pedidosProntos.length}}</span>
      Prontos
   </div>

   <div id="listaProntos" class="lista" cdkDropList [cdkDropListData]="pedidosProntos"
      [cdkDropListConnectedTo]="['listaCozinhando', 'listaPendentes']" (cdkDropListDropped)="drop($event)">

      <div class="container-vazio" *ngIf="pedidosProntos.length == 0">
         <mat-spinner></mat-spinner>
      </div>

      <div class="item-lista" *ngFor="let item of pedidosProntos" cdkDrag>
         <div class="custom-placeholder" *cdkDragPlaceholder></div>
         <img src='data:image/png;base64,{{item.fotoProdutoDoPedido}}' />
         {{item.statusProdutoDoPedido}}
      </div>
   </div>
</div>
