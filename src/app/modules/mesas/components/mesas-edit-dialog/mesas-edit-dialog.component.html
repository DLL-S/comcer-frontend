<h1 mat-dialog-title
   *ngIf="!data">Adicionar mesa</h1>
<h1 mat-dialog-title
   *ngIf="data">Editar mesa</h1>

<form [formGroup]="formMesa">

   <div fxLayout="row wrap"
      fxLayoutGap="20px"
      fxLayoutAlign="center center">
      <!-- Id -->
      <mat-form-field class="full-width-input"
         appearance="outline"
         style="display: none;">
         <mat-label>ID</mat-label>
         <input matInput
            type="text"
            placeholder="Id"
            formControlName="id" />
      </mat-form-field>

      <!-- Disponível -->
      <section class="disponivel-container">
         <mat-button-toggle-group formControlName="disponivel"
            aria-label="Disponível">
            <mat-button-toggle [value]="true">Disponível</mat-button-toggle>
            <mat-button-toggle [value]="false">Indisponível</mat-button-toggle>
         </mat-button-toggle-group>
      </section>

      <!-- Número -->
      <mat-form-field class="full-width-input"
         appearance="outline">
         <mat-label>Número</mat-label>
         <input matInput
            type="number"
            placeholder="Número"
            formControlName="numero"
            required>
         <mat-error *ngIf="isFieldInvalid('numero')">
            Informe o número
         </mat-error>
      </mat-form-field>
   </div>

</form>

<app-validacoes></app-validacoes>

<div mat-dialog-actions>
   <button mat-button
      color="warn"
      type="button"
      (click)="cancelar()">Cancelar</button>
   <button mat-button
      color="primary"
      type="button"
      (click)="concluir()"
      [disabled]="!formMesa.valid">Salvar</button>
</div>
